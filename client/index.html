<html>
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">

		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	</head>
	<body>
	<div>
		<iframe src="http://10.10.5.42:8000" frameborder="0" width="640" height="480"></iframe>
	</div>
	<figure id="nespad" style="position: relative; margin-top: 80px;">
		<div class="cord"></div>
		<section class="dpad-pane">
			<div class="dpad-hole"></div>
			<div id="dpad" class="">
				<canvas height="150" id="dpad-body" width="150"></canvas>
				<button class="button" id="up"></button>
				<button class="button" id="right"></button>
				<button class="button" id="down"></button>
				<button class="button" id="left"></button>
			</div>
		</section>
		<section class="menu-pane">
			<div class="labels">
				<label class="select" for="select">Select</label>
				<label class="start" for="start">Start</label>
			</div>
			<div class="buttons">
				<button class="button select" id="select">Select</button>
				<button class="button start" id="start">Start</button>
			</div>
		</section>
		<section class="action-pane">
			<div class="logo">Pintendo</div>
			<div class="buttons">
				<label class="label">B
					<button class="button" id="b"></button>
				</label>
				<label class="label">A
					<button class="button" id="a"></button>
				</label>
			</div>
		</section>
	</figure>
	<script src="js.js"></script>
	</body>
</html>
